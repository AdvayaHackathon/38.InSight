<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inSight - Login</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: url('Images/sea_img.jpg') no-repeat center center/cover;
          background-size: 120%; /* Initially zoomed */
          transition: background-size 0.5s ease; /* Smooth zoom effect */
        }
       .rounded-box {
      width: 300px;
      height: 400px;
      margin: auto;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 15px;
      text-align: left;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden; /* Prevent text from overflowing */
      word-wrap: break-word; /* Ensure long words break properly */
      word-break: break-word; /* Break long words if necessary */
      white-space: normal; /* Allow text to wrap to the next line */
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      color: white;
      text-align: left;
      padding: 10px;
      font-size: 24px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      font-family: Arial, sans-serif;
      z-index: 1000;
    
    }

    header h1 {
      margin: 0;
      padding-left: 20px;
    }
  </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>inSight</h1></header>
    <div class="wrapper">
        <div class="rounded rounded-box"
            <h1>Welcome to inSight</h1>
            
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" placeholder="enter username"   required><br><br>
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" placeholder="password" required><br><br>
            </div>
            <div class="input-box">
                <input type="submit" value="Login"><br><br>
            </div>
            <div class="input-box">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label><br><br>
            </div>
            <div class="input-box">
                <a href="#">Forgot password?</a>
            </div>
            <div class="input-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="input-box">
                <p>or login with</p>
                <div class="social-icons">
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
             
              </div>
        </form>
    </div>
</body>
</html>
