<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inSight - Dynamic Blocks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('Images/sea_img.jpg') no-repeat center center/cover;
      background-size: 120%; /* Initially zoomed */
      transition: background-size 0.5s ease; /* Smooth zoom effect */
    }

    .rounded-box {
      width: 300px;
      height: 200px;
      margin: auto;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 15px;
      text-align: left;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      position: relative;
    }

    #block-container {
      margin-top: 80px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
      position: relative;
      overflow-x: auto;
      white-space: nowrap;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 40px;
      height: 2px;
      background-color: white;
    }

    .arrow::after {
      content: '';
      position: absolute;
      top: -4px;
      right: -10px;
      border: 5px solid transparent;
      border-left-color: white;
    }

    .rounded-box:last-child .arrow {
      display: none; /* Hide the arrow for the last box */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: left;
      padding: 10px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>inSight</h1>
  </header>

  <div id="block-container">
    <div class="rounded-box">
      <h4>Input</h4>
      <p>Users or sensors provide information to the processor for further action.</p>
      <div class="arrow"></div>
    </div>
    <div class="rounded-box">
      <h4>Process</h4>
      <p>The processor analyzes and processes the information provided by the user or sensor.</p>
      <div class="arrow"></div>
    </div>
    <div class="rounded-box">
      <h4>Output</h4>
      <p>The processor delivers the processed information back to the user or sensor.</p>
    </div>
  </div>

  <script>
    let isRightMouseButtonPressed = false;
    let scrollTimeout = null;

    // Detect when the right mouse button is pressed
    document.addEventListener('mousedown', (event) => {
      if (event.button === 2) { // Right mouse button
        isRightMouseButtonPressed = true;
      }
    });

    // Detect when the right mouse button is released
    document.addEventListener('mouseup', (event) => {
      if (event.button === 2) { // Right mouse button
        isRightMouseButtonPressed = false;
      }
    });

    // Add a new block when scrolling while holding the right mouse button
    document.addEventListener('wheel', (event) => {
      if (isRightMouseButtonPressed) {
        // Prevent the default scroll behavior
        event.preventDefault();

        // Clear the timeout if the user scrolls quickly
        if (scrollTimeout) {
          clearTimeout(scrollTimeout);
        }

        // Set a timeout to detect slow scrolling
        scrollTimeout = setTimeout(() => {
          // Get the container and all existing blocks
          const container = document.getElementById('block-container');

          // Create a new block
          const newBlock = document.createElement('div');
          newBlock.className = 'rounded-box';
          newBlock.innerHTML = `
            <h4>Dynamic Block</h4>
            <p>This block was added dynamically while holding the right mouse button and scrolling slowly.</p>
            <div class="arrow"></div>
          `;

          // Append the new block to the container (sideways)
          container.appendChild(newBlock);

          // Zoom out the background slightly
          document.body.style.backgroundSize = '100%';
        }, 200); // Adjust the timeout duration for sensitivity (200ms is a good starting point)
      }
    });

    // Prevent the context menu from appearing when right-clicking
    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
    });
  </script>
</body>
</html>
